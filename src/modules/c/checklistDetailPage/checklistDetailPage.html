<template>
    <div class="detail-page-container">
        <!-- Header with back and edit buttons -->
        <div class="header">
            <div class="page-title">
                <h1>{checklistDetail.checklistName}</h1>
            </div>
            <div class="actions">
                <button class="action-button back-button" onclick={handleBack}>
                    Back
                </button>
                <button class="action-button edit-button" onclick={handleEdit}>
                    Edit
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="detail-content">
            <!-- Navigation sidebar -->
            <div class="nav-sidebar">
                <div
                    class="sidebar-item active"
                    data-section="details"
                    onclick={handleSidebarNavigation}
                >
                    <div class="sidebar-icon">
                        <svg class="icon-check" viewBox="0 0 24 24">
                            <circle
                                cx="12"
                                cy="12"
                                r="10"
                                fill="#0070d2"
                            ></circle>
                            <path
                                d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"
                                fill="white"
                            ></path>
                        </svg>
                    </div>
                    <div class="sidebar-text">Details</div>
                </div>
                <div class="sidebar-line"></div>

                <div
                    class="sidebar-item"
                    data-section="questions"
                    onclick={handleSidebarNavigation}
                >
                    <div class="sidebar-icon">
                        <svg class="icon-circle" viewBox="0 0 24 24">
                            <circle
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="#706e6b"
                                fill="none"
                                stroke-width="2"
                            ></circle>
                            <path
                                d="M9 12h6"
                                stroke="#706e6b"
                                stroke-width="2"
                            ></path>
                            <path
                                d="M12 9v6"
                                stroke="#706e6b"
                                stroke-width="2"
                            ></path>
                        </svg>
                    </div>
                    <div class="sidebar-text">Questions</div>
                </div>
                <div class="sidebar-line"></div>

                <div
                    class="sidebar-item"
                    data-section="files"
                    onclick={handleSidebarNavigation}
                >
                    <div class="sidebar-icon">
                        <svg class="icon-circle" viewBox="0 0 24 24">
                            <circle
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="#706e6b"
                                fill="none"
                                stroke-width="2"
                            ></circle>
                            <path
                                d="M8 12h8"
                                stroke="#706e6b"
                                stroke-width="2"
                            ></path>
                        </svg>
                    </div>
                    <div class="sidebar-text">Files</div>
                </div>
                <div class="sidebar-line"></div>

                <div
                    class="sidebar-item"
                    data-section="preview"
                    onclick={handleSidebarNavigation}
                >
                    <div class="sidebar-icon">
                        <svg class="icon-circle" viewBox="0 0 24 24">
                            <circle
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="#706e6b"
                                fill="none"
                                stroke-width="2"
                            ></circle>
                        </svg>
                    </div>
                    <div class="sidebar-text">Preview</div>
                </div>
            </div>

            <div class="section">
                <!-- Details Tab (active by default) -->
                <div class="tab-content active" data-tab="details">
                    <div class="section-header">
                        <div class="section-title" onclick={toggleGeneralInfo}>
                            <div class="title-icon">
                                <svg class="chevron-icon" viewBox="0 0 24 24">
                                    <path
                                        d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
                                    ></path>
                                </svg>
                            </div>
                            <h2>General Information</h2>
                        </div>
                        <div class="section-status">
                            <span class="status-pill">Closed</span>
                        </div>
                    </div>

                    <div class="section-content">
                        <div class="field-row">
                            <div class="field">
                                <div class="field-label">Assessment Name</div>
                                <div class="field-value">
                                    {checklistDetail.assessmentName}
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">Category</div>
                                <div class="field-value">
                                    {checklistDetail.category}
                                </div>
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field">
                                <div class="field-label">Checklist Name</div>
                                <div class="field-value">
                                    {checklistDetail.checklistName}
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">Occurrence</div>
                                <div class="field-value">
                                    {checklistDetail.occurrence}
                                </div>
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field">
                                <div class="field-label">Start Date</div>
                                <div class="field-value">
                                    {checklistDetail.startDate}
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">End Date</div>
                                <div class="field-value">
                                    {checklistDetail.endDate}
                                </div>
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field">
                                <div class="field-label">
                                    Associated Customer
                                </div>
                                <div class="field-value customer-value">
                                    {checklistDetail.customer}
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">Description</div>
                                <div class="field-value">
                                    {checklistDetail.description}
                                </div>
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field">
                                <div class="field-label">Org Component</div>
                                <div class="field-value">
                                    {checklistDetail.orgComponent}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Questions Tab -->
                <div class="tab-content" data-tab="questions">
                    <div class="empty-section">
                        <h3>No Questions Available</h3>
                        <p>
                            There are no questions associated with this
                            checklist.
                        </p>
                    </div>
                </div>

                <!-- Files Tab -->
                <div class="tab-content" data-tab="files">
                    <div class="empty-section">
                        <h3>No Files Available</h3>
                        <p>
                            There are no files associated with this checklist.
                        </p>
                    </div>
                </div>

                <!-- Preview Tab -->
                <div class="tab-content" data-tab="preview">
                    <div class="empty-section">
                        <h3>Preview Not Available</h3>
                        <p>Preview is not available for this checklist.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
