<template>
    <div class="detail-page-container">
        <!-- Sidebar with vertical tabs -->
        <div class="sidebar">
            <div
                class="tab-item active"
                onclick={handleTabClick}
                data-tab="details"
            >
                <div class="tab-icon checked">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"
                        ></path>
                    </svg>
                </div>
                <div class="tab-label">Details</div>
            </div>
            <div class="tab-connector"></div>
            <div class="tab-item" onclick={handleTabClick} data-tab="questions">
                <div class="tab-icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"
                        ></path>
                    </svg>
                </div>
                <div class="tab-label">Questions</div>
            </div>
            <div class="tab-connector"></div>
            <div class="tab-item" onclick={handleTabClick} data-tab="files">
                <div class="tab-icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"
                        ></path>
                    </svg>
                </div>
                <div class="tab-label">Files</div>
            </div>
            <div class="tab-connector"></div>
            <div class="tab-item" onclick={handleTabClick} data-tab="preview">
                <div class="tab-icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                        ></path>
                    </svg>
                </div>
                <div class="tab-label">Preview</div>
            </div>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Header with title and actions -->
            <div class="header">
                <h1 class="title">Define</h1>
                <div class="actions">
                    <button
                        class="action-button back"
                        onclick={handleBackClick}
                    >
                        Back
                    </button>
                    <button
                        class="action-button edit"
                        onclick={handleEditClick}
                    >
                        Edit
                    </button>
                </div>
            </div>

            <!-- Details Tab Content -->
            <div class="tab-content active" data-tab="details">
                <!-- General Information section -->
                <div class="section">
                    <div class="section-header" onclick={handleSectionToggle}>
                        <div class="section-toggle">
                            <svg class="toggle-icon" viewBox="0 0 24 24">
                                <path
                                    d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
                                ></path>
                            </svg>
                        </div>
                        <h2>General Information</h2>
                        <div class="section-status">
                            <span class="status">Closed</span>
                        </div>
                    </div>

                    <!-- Information content -->
                    <div class="section-content">
                        <div class="info-grid">
                            <div class="info-row">
                                <div class="info-col">
                                    <div class="info-label">
                                        Assessment Name
                                    </div>
                                    <div class="info-value">
                                        {assessmentName}
                                    </div>
                                </div>
                                <div class="info-col">
                                    <div class="info-label">Category</div>
                                    <div class="info-value">{category}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-col">
                                    <div class="info-label">Checklist Name</div>
                                    <div class="info-value">
                                        {checklistName}
                                    </div>
                                </div>
                                <div class="info-col">
                                    <div class="info-label">Occurrence</div>
                                    <div class="info-value">{occurrence}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-col">
                                    <div class="info-label">Start Date</div>
                                    <div class="info-value">{startDate}</div>
                                </div>
                                <div class="info-col">
                                    <div class="info-label">End Date</div>
                                    <div class="info-value">{endDate}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-col">
                                    <div class="info-label">
                                        Associated Customer
                                    </div>
                                    <div
                                        class="info-value customer"
                                        onclick={handleCustomerClick}
                                    >
                                        {customer}
                                    </div>
                                </div>
                                <div class="info-col">
                                    <div class="info-label">Description</div>
                                    <div class="info-value">{description}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-col">
                                    <div class="info-label">Org Component</div>
                                    <div class="info-value">{orgComponent}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Questions Tab Content -->
            <div class="tab-content" data-tab="questions">
                <div class="section">
                    <div class="section-header">
                        <h2>Questions</h2>
                    </div>
                    <div class="empty-state">
                        <svg class="empty-state-icon" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"
                            ></path>
                        </svg>
                        <h3 class="empty-state-title">
                            No Questions Available
                        </h3>
                        <p class="empty-state-message">
                            There are no questions configured for this
                            checklist. Questions will appear here when they are
                            added.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Files Tab Content -->
            <div class="tab-content" data-tab="files">
                <div class="section">
                    <div class="section-header">
                        <h2>Files</h2>
                    </div>
                    <div class="empty-state">
                        <svg class="empty-state-icon" viewBox="0 0 24 24">
                            <path
                                d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"
                            ></path>
                        </svg>
                        <h3 class="empty-state-title">No Files Available</h3>
                        <p class="empty-state-message">
                            There are no files attached to this checklist. Files
                            will appear here when they are uploaded.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Preview Tab Content -->
            <div class="tab-content" data-tab="preview">
                <div class="section">
                    <div class="section-header">
                        <h2>Preview</h2>
                    </div>
                    <div class="empty-state">
                        <svg class="empty-state-icon" viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                            ></path>
                        </svg>
                        <h3 class="empty-state-title">Preview Not Available</h3>
                        <p class="empty-state-message">
                            A preview of the checklist will appear here when it
                            is ready to be viewed.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
