<!-- Salesforce Login Form -->
<template>
    <div class="login-container">
        <div class="login-form">
            <h2>Salesforce Login</h2>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="error-message">
                    {errorMessage}

                    <!-- Show retry button for proxy errors -->
                    <template if:true={proxyError}>
                        <button
                            class="retry-button"
                            onclick={handleRetryConnection}
                            disabled={isLoading}
                        >
                            Retry Connection
                        </button>
                    </template>
                </div>
            </template>

            <!-- Login Form -->
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="email"
                    id="username"
                    class="form-control"
                    placeholder="Enter your Salesforce username"
                    value={username}
                    onchange={handleUsernameChange}
                    disabled={isLoading}
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                    value={password}
                    onchange={handlePasswordChange}
                    disabled={isLoading}
                    required
                />
                <div class="password-hint">
                    Include your security token if required
                </div>
            </div>

            <button
                class="login-button"
                onclick={handleLogin}
                disabled={isLoading}
            >
                <template if:true={isLoading}> Logging in... </template>
                <template if:false={isLoading}> Log In </template>
            </button>
        </div>
    </div>
</template>
