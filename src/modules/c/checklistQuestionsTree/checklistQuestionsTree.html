<template>
    <div class="questions-container">
        <div class="header-top">
            <div class="section-title">Assessment Questions</div>
            <div class="header-actions">
                <button class="menu-button" onclick={toggleMenu}>‚ãÆ</button>
                <div class={menuClass}>
                    <button class="menu-action" onclick={handleNewArea}>
                        New Area
                    </button>
                    <button class="menu-action" onclick={handleNewQuestion}>
                        New Question
                    </button>
                    <button class="menu-action" onclick={handleNewSubQuestion}>
                        New Sub-Question
                    </button>
                    <button class="menu-action" onclick={handleReorder}>
                        Reorder
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading state -->
        <template if:true={isLoading}>
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading questions...</div>
            </div>
        </template>

        <!-- Error state -->
        <template if:true={error}>
            <div class="error-container">
                <div class="error-icon">‚ö†Ô∏è</div>
                <div class="error-message">{error}</div>
                <button class="retry-button" onclick={retryFetch}>
                    Try Again
                </button>
            </div>
        </template>

        <!-- No questions found state -->
        <template if:true={hasNoQuestions}>
            <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <div class="empty-message">
                    No questions found for this template.
                </div>
            </div>
        </template>

        <!-- Questions tree -->
        <template if:false={isLoading}>
            <template for:each={areas} for:item="area">
                <div key={area.id} class="card-box">
                    <div
                        class="question-card clickable"
                        data-id={area.id}
                        onclick={toggleArea}
                    >
                        <div class="question-card-header">
                            <div class="question-label-row">
                                <svg
                                    class="chevron-icon"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                >
                                    <path d={area.iconPath}></path>
                                </svg>
                                <span class="question-label">{area.name}</span>
                            </div>
                            <div class="sub-count">{area.questions.length}</div>
                        </div>
                    </div>

                    <template if:true={area.expanded}>
                        <template for:each={area.questions} for:item="question">
                            <div
                                key={question.id}
                                class="question-card hoverable"
                            >
                                <div class="question-card-header">
                                    <div class="question-label-row">
                                        <svg
                                            class="chevron-icon clickable"
                                            width="16"
                                            height="16"
                                            viewBox="0 0 24 24"
                                            onclick={toggleQuestion}
                                            data-id={question.id}
                                            data-area-id={area.id}
                                        >
                                            <path d={question.iconPath}></path>
                                        </svg>
                                        <span class="question-label"
                                            >{question.label}</span
                                        >
                                    </div>
                                    <div class="right-group">
                                        <template if:true={question.isEditing}>
                                            <div class="edit-icons">
                                                <svg
                                                    class="icon-check"
                                                    data-id={question.id}
                                                    data-area-id={area.id}
                                                    onclick={saveEdit}
                                                    viewBox="0 0 24 24"
                                                >
                                                    <path
                                                        d="M9 16.2l-3.5-3.6-1.4 1.4L9 19l10-10-1.4-1.4z"
                                                    ></path>
                                                </svg>
                                                <svg
                                                    class="icon-cross"
                                                    data-id={question.id}
                                                    data-area-id={area.id}
                                                    onclick={cancelEdit}
                                                    viewBox="0 0 24 24"
                                                >
                                                    <path
                                                        d="M18.3 5.71L12 12l6.3 6.29-1.41 1.42L12 13.41l-6.29 6.3-1.42-1.42L10.59 12 4.3 5.71 5.71 4.3 12 10.59l6.29-6.3z"
                                                    ></path>
                                                </svg>
                                            </div>
                                        </template>
                                        <template if:false={question.isEditing}>
                                            <div class="card-actions">
                                                <div
                                                    class="icon-btn"
                                                    onclick={startEdit}
                                                    data-id={question.id}
                                                    data-area-id={area.id}
                                                >
                                                    <svg viewBox="0 0 24 24">
                                                        <path
                                                            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"
                                                        />
                                                    </svg>
                                                </div>
                                                <div
                                                    class="icon-btn danger"
                                                    onclick={deleteQuestion}
                                                    data-id={question.id}
                                                    data-area-id={area.id}
                                                >
                                                    <svg viewBox="0 0 24 24">
                                                        <path
                                                            d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z"
                                                        />
                                                    </svg>
                                                </div>
                                            </div>
                                        </template>
                                        <div class="sub-count">
                                            {question.subQuestions.length}
                                        </div>
                                    </div>
                                </div>

                                <div class="question-text padded-left">
                                    <template if:true={question.showMore}>
                                        {question.text}
                                    </template>
                                    <template if:false={question.showMore}>
                                        <span class="truncate"
                                            >{question.text}</span
                                        >
                                        <button
                                            class="more-button"
                                            data-id={question.id}
                                            data-area-id={area.id}
                                            onclick={toggleMore}
                                        >
                                            ...more
                                        </button>
                                    </template>
                                </div>

                                <template if:true={question.expanded}>
                                    <template
                                        for:each={question.subQuestions}
                                        for:item="sub"
                                    >
                                        <div
                                            key={sub.id}
                                            class="sub-question-card hoverable"
                                        >
                                            <div>
                                                <strong>{sub.label}</strong
                                                ><br />
                                                <span>{sub.text}</span>
                                            </div>
                                            <div class="sub-actions">
                                                <div
                                                    class="icon-btn"
                                                    onclick={startEdit}
                                                    data-id={sub.id}
                                                >
                                                    <svg
                                                        viewBox="0 0 24 24"
                                                        width="14"
                                                        height="14"
                                                    >
                                                        <path
                                                            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"
                                                        />
                                                    </svg>
                                                </div>
                                                <div
                                                    class="icon-btn danger"
                                                    onclick={deleteQuestion}
                                                    data-id={sub.id}
                                                >
                                                    <svg
                                                        viewBox="0 0 24 24"
                                                        width="14"
                                                        height="14"
                                                    >
                                                        <path
                                                            d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z"
                                                        />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </template>
                    </template>
                </div>
            </template>
        </template>
    </div>
</template>
