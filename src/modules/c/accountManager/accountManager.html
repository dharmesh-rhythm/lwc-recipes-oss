<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
            >
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Accounts</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={handleNewAccount}
                    >
                        New
                    </button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading spinner -->
            <template lwc:if={isLoading}>
                <div class="loading-spinner">Loading...</div>
            </template>

            <!-- Error message -->
            <template lwc:if={error}>
                <div class="error-message">{error}</div>
            </template>

            <!-- Delete Confirmation Modal -->
            <template lwc:if={showDeleteConfirmation}>
                <section class="modal-overlay">
                    <div class="modal-container">
                        <header class="modal-header">
                            <h2>Confirm Delete</h2>
                        </header>
                        <div class="modal-content">
                            <p>{deleteConfirmationMessage}</p>
                        </div>
                        <footer class="modal-footer">
                            <button
                                class="cancel-button"
                                onclick={handleCancelDelete}
                            >
                                Cancel
                            </button>
                            <button
                                class="delete-button"
                                onclick={handleConfirmDelete}
                            >
                                Delete
                            </button>
                        </footer>
                    </div>
                </section>
            </template>

            <!-- Account form -->
            <template lwc:if={showAccountForm}>
                <div class="form-container">
                    <h2 class="form-title">{formTitle}</h2>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            value={currentAccount.name}
                            onchange={handleFieldChange}
                            data-field="name"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <input
                            type="text"
                            id="industry"
                            value={currentAccount.industry}
                            onchange={handleFieldChange}
                            data-field="industry"
                        />
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <input
                            type="text"
                            id="type"
                            value={currentAccount.type}
                            onchange={handleFieldChange}
                            data-field="type"
                        />
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input
                            type="tel"
                            id="phone"
                            value={currentAccount.phone}
                            onchange={handleFieldChange}
                            data-field="phone"
                        />
                    </div>

                    <div class="form-group">
                        <label for="website">Website</label>
                        <input
                            type="url"
                            id="website"
                            value={currentAccount.website}
                            onchange={handleFieldChange}
                            data-field="website"
                        />
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            id="description"
                            value={currentAccount.description}
                            onchange={handleFieldChange}
                            data-field="description"
                        ></textarea>
                    </div>

                    <div class="form-actions">
                        <button class="cancel-button" onclick={handleCancel}>
                            Cancel
                        </button>
                        <button class="save-button" onclick={handleSave}>
                            Save
                        </button>
                    </div>
                </div>
            </template>

            <!-- Account list -->
            <template lwc:if={showAccountList}>
                <div class="accounts-list">
                    <template lwc:if={hasAccounts}>
                        <template for:each={accounts} for:item="account">
                            <div
                                key={account.id}
                                class="{account.id,"
                                isOfflineRecord(account.id)}
                                onclick={handleEditAccount}
                                data-id={account.id}
                                data-name={account.name}
                            >
                                <div
                                    class="account-item"
                                    class:offline={isOfflineRecord(account.id)}
                                >
                                    <template
                                        lwc:if={isOfflineRecord(account.id)}
                                    >
                                        <span class="offline-indicator"
                                            >Offline</span
                                        >
                                    </template>
                                    <div class="account-name">
                                        {account.name}
                                    </div>
                                    <div class="account-phone">
                                        {account.phone}
                                    </div>
                                </div>
                            </div>
                        </template>
                    </template>
                    <template lwc:else>
                        <div class="empty-state">
                            <p>
                                No accounts found. Create a new account to get
                                started.
                            </p>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Account details with related contacts -->
            <template lwc:if={showAccountDetail}>
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col slds-m-bottom_medium">
                        <button
                            class="slds-button slds-button_neutral"
                            onclick={handleBackToList}
                        >
                            <svg
                                class="slds-button__icon slds-button__icon_left"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#back"
                                ></use>
                            </svg>
                            Back to Accounts
                        </button>
                    </div>
                    <div class="slds-col">
                        <div class="slds-grid slds-wrap">
                            <div
                                class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_medium"
                            >
                                <dl
                                    class="slds-dl_horizontal slds-m-bottom_medium"
                                >
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Name:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.name}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Industry:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.industry}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Type:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.type}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Website:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        <a
                                            href={currentAccount.website}
                                            target="_blank"
                                            >{currentAccount.website}</a
                                        >
                                    </dd>
                                </dl>
                            </div>
                            <div
                                class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-left_medium"
                            >
                                <dl class="slds-dl_horizontal">
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Phone:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.phone}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Created Date:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {formattedCreatedDate}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Last Modified:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {formattedModifiedDate}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Description:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.description}
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <!-- Related Contacts -->
                    <div class="slds-col slds-m-top_large">
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds-col">
                                <h3
                                    class="slds-text-heading_medium slds-m-bottom_small"
                                >
                                    Related Contacts
                                </h3>
                            </div>
                            <div class="slds-col">
                                <button
                                    class="slds-button slds-button_neutral slds-m-bottom_small"
                                    onclick={handleNewContact}
                                >
                                    New Contact
                                </button>
                                <table
                                    class="slds-table slds-table_cell-buffer slds-table_bordered"
                                >
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Name"
                                                >
                                                    Name
                                                </div>
                                            </th>
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Title"
                                                >
                                                    Title
                                                </div>
                                            </th>
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Email"
                                                >
                                                    Email
                                                </div>
                                            </th>
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Phone"
                                                >
                                                    Phone
                                                </div>
                                            </th>
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Actions"
                                                >
                                                    Actions
                                                </div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template
                                            lwc:if={relatedContacts.length}
                                        >
                                            <template
                                                for:each={relatedContacts}
                                                for:item="contact"
                                            >
                                                <tr key={contact.id}>
                                                    <td>
                                                        <div
                                                            class="slds-truncate"
                                                        >
                                                            {contact.firstName}
                                                            {contact.lastName}
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div
                                                            class="slds-truncate"
                                                            title={contact.title}
                                                        >
                                                            {contact.title}
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div
                                                            class="slds-truncate"
                                                            title={contact.email}
                                                        >
                                                            <a
                                                                href={contact.emailHref}
                                                                >{contact.email}</a
                                                            >
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div
                                                            class="slds-truncate"
                                                            title={contact.phone}
                                                        >
                                                            {contact.phone}
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div
                                                            class="slds-button-group"
                                                            role="group"
                                                        >
                                                            <button
                                                                class="slds-button slds-button_icon slds-button_icon-border-filled"
                                                                title="Edit"
                                                                onclick={handleEditContact}
                                                                data-id={contact.id}
                                                            >
                                                                <svg
                                                                    class="slds-button__icon"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"
                                                                    ></use>
                                                                </svg>
                                                                <span
                                                                    class="slds-assistive-text"
                                                                    >Edit</span
                                                                >
                                                            </button>
                                                            <button
                                                                class="slds-button slds-button_icon slds-button_icon-border-filled"
                                                                title="Delete"
                                                                onclick={handleDeleteContact}
                                                                data-id={contact.id}
                                                            >
                                                                <svg
                                                                    class="slds-button__icon"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"
                                                                    ></use>
                                                                </svg>
                                                                <span
                                                                    class="slds-assistive-text"
                                                                    >Delete</span
                                                                >
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </template>
                                        </template>
                                        <template lwc:else>
                                            <tr>
                                                <td colspan="5">
                                                    <div
                                                        class="slds-text-align_center slds-m-vertical_small"
                                                    >
                                                        No contacts found for
                                                        this account. Click "New
                                                        Contact" to create one.
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
