<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
            >
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Accounts</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={handleNewAccount}
                    >
                        New
                    </button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-spinner_container">
                    <div class="slds-spinner slds-spinner_medium" role="status">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </template>

            <!-- Error message -->
            <template lwc:if={error}>
                <div class="slds-text-color_error slds-m-vertical_small">
                    {error}
                </div>
            </template>

            <!-- Delete Confirmation Modal -->
            <template lwc:if={showDeleteConfirmation}>
                <section
                    role="dialog"
                    tabindex="-1"
                    aria-labelledby="modal-heading-01"
                    aria-modal="true"
                    aria-describedby="modal-content-id-1"
                    class="slds-modal slds-fade-in-open"
                >
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2
                                id="modal-heading-01"
                                class="slds-modal__title slds-hyphenate"
                            >
                                Confirm Delete
                            </h2>
                        </header>
                        <div
                            class="slds-modal__content slds-p-around_medium"
                            id="modal-content-id-1"
                        >
                            <p>{deleteConfirmationMessage}</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <button
                                class="slds-button slds-button_neutral"
                                onclick={handleCancelDelete}
                            >
                                Cancel
                            </button>
                            <button
                                class="slds-button slds-button_brand"
                                onclick={handleConfirmDelete}
                            >
                                Delete
                            </button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

            <!-- Account form -->
            <template lwc:if={showAccountForm}>
                <div class="slds-form slds-m-bottom_medium">
                    <div class="slds-form-element slds-m-bottom_small">
                        <label class="slds-form-element__label" for="name"
                            >Name</label
                        >
                        <div class="slds-form-element__control">
                            <input
                                type="text"
                                id="name"
                                class="slds-input"
                                value={currentAccount.name}
                                onchange={handleFieldChange}
                                data-field="name"
                                required
                            />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_small">
                        <label class="slds-form-element__label" for="industry"
                            >Industry</label
                        >
                        <div class="slds-form-element__control">
                            <input
                                type="text"
                                id="industry"
                                class="slds-input"
                                value={currentAccount.industry}
                                onchange={handleFieldChange}
                                data-field="industry"
                            />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_small">
                        <label class="slds-form-element__label" for="type"
                            >Type</label
                        >
                        <div class="slds-form-element__control">
                            <input
                                type="text"
                                id="type"
                                class="slds-input"
                                value={currentAccount.type}
                                onchange={handleFieldChange}
                                data-field="type"
                            />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_small">
                        <label class="slds-form-element__label" for="website"
                            >Website</label
                        >
                        <div class="slds-form-element__control">
                            <input
                                type="url"
                                id="website"
                                class="slds-input"
                                value={currentAccount.website}
                                onchange={handleFieldChange}
                                data-field="website"
                            />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_small">
                        <label class="slds-form-element__label" for="phone"
                            >Phone</label
                        >
                        <div class="slds-form-element__control">
                            <input
                                type="tel"
                                id="phone"
                                class="slds-input"
                                value={currentAccount.phone}
                                onchange={handleFieldChange}
                                data-field="phone"
                            />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_small">
                        <label
                            class="slds-form-element__label"
                            for="description"
                            >Description</label
                        >
                        <div class="slds-form-element__control">
                            <textarea
                                id="description"
                                class="slds-textarea"
                                value={currentAccount.description}
                                onchange={handleFieldChange}
                                data-field="description"
                            ></textarea>
                        </div>
                    </div>
                    <div
                        class="slds-grid slds-grid_align-center slds-m-top_medium"
                    >
                        <button
                            class="slds-button slds-button_neutral slds-m-right_x-small"
                            onclick={handleCancel}
                        >
                            Cancel
                        </button>
                        <button
                            class="slds-button slds-button_brand"
                            onclick={handleSave}
                        >
                            Save
                        </button>
                    </div>
                </div>
            </template>

            <!-- Account list -->
            <template lwc:if={showAccountList}>
                <div class="slds-page-header">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <span
                                        class="slds-icon_container slds-icon-standard-account"
                                    >
                                        <svg
                                            class="slds-icon slds-icon_small"
                                            aria-hidden="true"
                                        >
                                            <use
                                                xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
                                            ></use>
                                        </svg>
                                    </span>
                                </div>
                                <div class="slds-media__body">
                                    <h1
                                        class="slds-page-header__title slds-truncate"
                                        title="Accounts"
                                    >
                                        Accounts
                                    </h1>
                                    <p class="slds-page-header__info">
                                        {accounts.length} items
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="slds-page-header__col-actions">
                            <div class="slds-page-header__controls">
                                <div class="slds-page-header__control">
                                    <button
                                        class="slds-button slds-button_neutral"
                                        onclick={handleNewAccount}
                                    >
                                        New
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-m-around_small">
                    <table
                        class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped"
                    >
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Name">
                                        Name
                                    </div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Industry">
                                        Industry
                                    </div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Type">
                                        Type
                                    </div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Phone">
                                        Phone
                                    </div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Actions">
                                        Actions
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template lwc:if={accounts.length}>
                                <template
                                    for:each={accounts}
                                    for:item="account"
                                >
                                    <tr key={account.id}>
                                        <td>
                                            <div class="slds-truncate">
                                                <a
                                                    href="javascript:void(0);"
                                                    onclick={handleViewAccount}
                                                    data-id={account.id}
                                                    >{account.name}</a
                                                >
                                            </div>
                                        </td>
                                        <td>
                                            <div
                                                class="slds-truncate"
                                                title={account.industry}
                                            >
                                                {account.industry}
                                            </div>
                                        </td>
                                        <td>
                                            <div
                                                class="slds-truncate"
                                                title={account.type}
                                            >
                                                {account.type}
                                            </div>
                                        </td>
                                        <td>
                                            <div
                                                class="slds-truncate"
                                                title={account.phone}
                                            >
                                                {account.phone}
                                            </div>
                                        </td>
                                        <td>
                                            <div
                                                class="slds-dropdown-trigger slds-dropdown-trigger_click"
                                            >
                                                <div
                                                    class="slds-button-group"
                                                    role="group"
                                                >
                                                    <button
                                                        class="slds-button slds-button_icon-border-filled"
                                                        title="Show contacts"
                                                        onclick={handleViewContacts}
                                                        data-id={account.id}
                                                    >
                                                        <span
                                                            class="slds-icon_container slds-icon-standard-contact"
                                                            title="Contacts"
                                                        >
                                                            <svg
                                                                class="slds-icon slds-icon_x-small"
                                                                aria-hidden="true"
                                                            >
                                                                <use
                                                                    xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"
                                                                ></use>
                                                            </svg>
                                                        </span>
                                                        <span
                                                            class="slds-assistive-text"
                                                            >Contacts</span
                                                        >
                                                    </button>
                                                    <button
                                                        class="slds-button"
                                                        title="Edit"
                                                        onclick={handleEditAccount}
                                                        data-id={account.id}
                                                    >
                                                        <span
                                                            class="slds-icon_container"
                                                            title="Edit"
                                                        >
                                                            <svg
                                                                class="slds-button__icon"
                                                                aria-hidden="true"
                                                            >
                                                                <use
                                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"
                                                                ></use>
                                                            </svg>
                                                        </span>
                                                        <span
                                                            class="slds-assistive-text"
                                                            >Edit</span
                                                        >
                                                    </button>
                                                    <button
                                                        class="slds-button"
                                                        title="Delete"
                                                        onclick={handleDeleteAccount}
                                                        data-id={account.id}
                                                    >
                                                        <span
                                                            class="slds-icon_container"
                                                            title="Delete"
                                                        >
                                                            <svg
                                                                class="slds-button__icon"
                                                                aria-hidden="true"
                                                            >
                                                                <use
                                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"
                                                                ></use>
                                                            </svg>
                                                        </span>
                                                        <span
                                                            class="slds-assistive-text"
                                                            >Delete</span
                                                        >
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </template>
                            <template lwc:if={hasNoAccounts}>
                                <tr>
                                    <td colspan="5">
                                        <div
                                            class="slds-text-align_center slds-p-around_medium"
                                        >
                                            No accounts found.
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>

            <!-- Account details with related contacts -->
            <template lwc:if={showAccountDetail}>
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col slds-m-bottom_medium">
                        <button
                            class="slds-button slds-button_neutral"
                            onclick={handleBackToList}
                        >
                            <svg
                                class="slds-button__icon slds-button__icon_left"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#back"
                                ></use>
                            </svg>
                            Back to Accounts
                        </button>
                    </div>
                    <div class="slds-col">
                        <div class="slds-grid slds-wrap">
                            <div
                                class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_medium"
                            >
                                <dl
                                    class="slds-dl_horizontal slds-m-bottom_medium"
                                >
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Name:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.name}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Industry:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.industry}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Type:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.type}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Website:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        <a
                                            href={currentAccount.website}
                                            target="_blank"
                                            >{currentAccount.website}</a
                                        >
                                    </dd>
                                </dl>
                            </div>
                            <div
                                class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-left_medium"
                            >
                                <dl class="slds-dl_horizontal">
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Phone:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.phone}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Created Date:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {formattedCreatedDate}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Last Modified:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {formattedModifiedDate}
                                    </dd>
                                    <dt
                                        class="slds-dl_horizontal__label slds-truncate"
                                    >
                                        Description:
                                    </dt>
                                    <dd class="slds-dl_horizontal__detail">
                                        {currentAccount.description}
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <!-- Related Contacts -->
                    <div class="slds-col slds-m-top_large">
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds-col">
                                <h3
                                    class="slds-text-heading_medium slds-m-bottom_small"
                                >
                                    Related Contacts
                                </h3>
                            </div>
                            <div class="slds-col">
                                <button
                                    class="slds-button slds-button_neutral slds-m-bottom_small"
                                    onclick={handleNewContact}
                                >
                                    New Contact
                                </button>
                                <table
                                    class="slds-table slds-table_cell-buffer slds-table_bordered"
                                >
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Name"
                                                >
                                                    Name
                                                </div>
                                            </th>
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Title"
                                                >
                                                    Title
                                                </div>
                                            </th>
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Email"
                                                >
                                                    Email
                                                </div>
                                            </th>
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Phone"
                                                >
                                                    Phone
                                                </div>
                                            </th>
                                            <th
                                                class="slds-text-title_caps"
                                                scope="col"
                                            >
                                                <div
                                                    class="slds-truncate"
                                                    title="Actions"
                                                >
                                                    Actions
                                                </div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template
                                            lwc:if={relatedContacts.length}
                                        >
                                            <template
                                                for:each={relatedContacts}
                                                for:item="contact"
                                            >
                                                <tr key={contact.id}>
                                                    <td>
                                                        <div
                                                            class="slds-truncate"
                                                        >
                                                            {contact.firstName}
                                                            {contact.lastName}
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div
                                                            class="slds-truncate"
                                                            title={contact.title}
                                                        >
                                                            {contact.title}
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div
                                                            class="slds-truncate"
                                                            title={contact.email}
                                                        >
                                                            <a
                                                                href={contact.emailHref}
                                                                >{contact.email}</a
                                                            >
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div
                                                            class="slds-truncate"
                                                            title={contact.phone}
                                                        >
                                                            {contact.phone}
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div
                                                            class="slds-button-group"
                                                            role="group"
                                                        >
                                                            <button
                                                                class="slds-button slds-button_icon slds-button_icon-border-filled"
                                                                title="Edit"
                                                                onclick={handleEditContact}
                                                                data-id={contact.id}
                                                            >
                                                                <svg
                                                                    class="slds-button__icon"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"
                                                                    ></use>
                                                                </svg>
                                                                <span
                                                                    class="slds-assistive-text"
                                                                    >Edit</span
                                                                >
                                                            </button>
                                                            <button
                                                                class="slds-button slds-button_icon slds-button_icon-border-filled"
                                                                title="Delete"
                                                                onclick={handleDeleteContact}
                                                                data-id={contact.id}
                                                            >
                                                                <svg
                                                                    class="slds-button__icon"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"
                                                                    ></use>
                                                                </svg>
                                                                <span
                                                                    class="slds-assistive-text"
                                                                    >Delete</span
                                                                >
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </template>
                                        </template>
                                        <template lwc:else>
                                            <tr>
                                                <td colspan="5">
                                                    <div
                                                        class="slds-text-align_center slds-m-vertical_small"
                                                    >
                                                        No contacts found for
                                                        this account. Click "New
                                                        Contact" to create one.
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
