<template>
    <div class="comp-c">
        <div class="slds-box slds-theme_info">
            <h2 class="slds-text-heading_small">Component C (Child)</h2>

            <!-- Message Display -->
            <div if:true={receivedMessage} class="slds-m-top_small">
                <p class="slds-text-body_regular">
                    <strong>Message:</strong> {receivedMessage}
                </p>
                <p class="slds-text-body_small">
                    <strong>Received at:</strong> {receivedTimestamp}
                </p>
            </div>
            <div if:false={receivedMessage} class="slds-m-top_small">
                <p class="slds-text-body_regular">
                    Waiting for messages from Component A...
                </p>
            </div>

            <!-- User Data Section -->
            <div class="slds-m-top_medium">
                <div
                    class="slds-grid slds-gutters slds-grid_vertical-align-end"
                >
                    <div class="slds-col slds-size_2-of-3">
                        <div class="slds-form-element">
                            <label
                                class="slds-form-element__label"
                                for="user-id"
                                >User ID</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="number"
                                    id="user-id"
                                    class="slds-input"
                                    placeholder="Enter user ID (1-100)"
                                    value={userId}
                                />
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-button-group" role="group">
                            <template if:false={isLoading}>
                                <button
                                    class="slds-button slds-button_brand"
                                    onclick={handleSubmit}
                                >
                                    Submit
                                </button>
                                <button
                                    class="slds-button slds-button_neutral"
                                    onclick={handleClearUser}
                                >
                                    Clear
                                </button>
                            </template>
                            <template if:true={isLoading}>
                                <button
                                    class="slds-button slds-button_brand"
                                    disabled
                                >
                                    <div class="slds-is-relative">
                                        <div
                                            role="status"
                                            class="slds-spinner slds-spinner_x-small slds-spinner_inline"
                                        >
                                            <span class="slds-assistive-text"
                                                >Loading</span
                                            >
                                            <div
                                                class="slds-spinner__dot-a"
                                            ></div>
                                            <div
                                                class="slds-spinner__dot-b"
                                            ></div>
                                        </div>
                                        Fetching...
                                    </div>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div if:true={error} class="slds-m-top_small">
                    <div
                        class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error"
                        role="alert"
                    >
                        <span class="slds-assistive-text">error</span>
                        <h2>{error}</h2>
                    </div>
                </div>

                <!-- User Data Display -->
                <template if:true={currentUserData}>
                    <div class="slds-box slds-theme_default slds-m-top_medium">
                        <div class="slds-grid slds-wrap">
                            <div
                                class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2"
                            >
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                        <img
                                            src={currentUserData.image}
                                            alt="User"
                                            class="slds-avatar slds-avatar_large"
                                        />
                                    </div>
                                    <div class="slds-media__body">
                                        <p class="slds-text-heading_small">
                                            {currentUserData.firstName}
                                            {currentUserData.lastName}
                                        </p>
                                        <p class="slds-text-body_small">
                                            {currentUserData.email}
                                        </p>
                                        <p class="slds-text-body_small">
                                            {currentUserData.phone}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
